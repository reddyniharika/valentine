<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Nihaa's Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 22px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      position: absolute;
      left: 60%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be Nihaa's Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòú</button>
    </div>

    <div id="message">
      Yay! üíï Thankyou LOVE.  
      I‚Äôm so lucky to have you ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move NO button on hover (desktop) & touch (mobile)
    function moveNoButton() {
      const x = Math.random() * 70;
      const y = Math.random() * 70;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES button click
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
